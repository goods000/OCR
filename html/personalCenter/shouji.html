<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../js/public.js"></script>
		<link rel="stylesheet" href="../../css/style.css" />
    	<link rel="stylesheet" href="../../css/font.css" />
	</head>
	<bodyexchange>
		<!--头部标题-->
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>
			修改手机号码
		</h1>

		<div class="inputBox">
			<div class="gorup">
				<span class="inputTitle">
					原手机号码
				</span>
				<input type="number" value="15456565432" readonly="readonly" name="" id="id" value="" />
			</div>
			<div class="gorup">
				<span class="inputTitle">
					验证码
				</span>
				<input type="number" placeholder="请输入验证码" name="" id="id" value="" />
				<a class="get-code" onclick="getCode(this)" id="J_getCode">获取验证码</a>
                <a class="reset-code" id="J_resetCode" ><span id="J_second" >60</span><s>秒后重发</s></a>
			</div>
			<div class="gorup">
				<span class="inputTitle">
					新手机号码
				</span>
				<input type="number" reg="phoneReg" placeholder="请输入新手机号码" name="" id="id" value="" />
			</div>
		</div>
		
		<div class="e_btn">
			<input type="button" id="sub" class="yzbutton" value="更换" />
		</div>
		
	</body>
	<script src="js/Zcheck.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	/*获取验证码*/
	var isPhone = 1;
	function getCode(e){
		checkPhone(); //验证手机号码
		if(isPhone){
			resetCode(); //倒计时
		}else{
			$('#phone').focus();
		}
		
	}
	//验证手机号码
    function checkPhone(phone){
        var pattern = /^1[0-9]{10}$/;
        if(!pattern.test(phone)){
            return false;
        }else{
            return true;
        }
    }
    //倒计时
    function resetCode(){
        $('#J_getCode').hide();
        $('#J_second').html('60');
        $('#J_resetCode').show();
        var second = 60;
        var timer = null;
        timer = setInterval(function(){
            second -= 1;
            if(second >0 ){
                $('#J_second').html(second);
            }else{
                clearInterval(timer);
                $('#J_getCode').show();
                $('#J_resetCode').hide();
            }
        },1000);
    }
    
	</script>
</html>
