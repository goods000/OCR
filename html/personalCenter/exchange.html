<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="顺势商城" />
		<meta name="description" content="顺势商城" />
		<title>顺势商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<!--头部标题-->
		<div class="header">
			<a class="back" href="javascript:history.back(-1);">&nbsp;</a>
			<span class="txt">兑换</span>
		</div>
		
		<!--K线图-->
		<div class="index">
			<p class="p">
				<span>当前币种：
					<select name="">
						<option value="">OCR</option>
					</select>
					<img src="../../img/select.png" class="select" alt=""/>
				</span>
				<span>当前汇率： ≈$1.06</span>
			</p>
			<div id="pool_main" style="width: 100%;height:250px;"></div>
		</div>

		<div class="exchangeBox">
			<div class="gorup1 fister">
				<span class="zi_bi pq">
					<img src="../../img/OCR.png" class="dian_img"/>&nbsp;&nbsp;&nbsp;OCR余额:
				</span>
				<span class="order_price">
					888.88
				</span>
			</div>
			<div class="gorup1 line">
				<span class="">
					USDT余额
				</span>
				<span class="order_price">
					4534534
				</span>
			</div>
			<div class="gorup fister">
				<span class="inputTitle1">
					兑换数量
				</span>
				<input type="number" placeholder="请输入兑换数量" name="" id="id" value="" />
			</div>
			<div class="gorup">
				<span class="inputTitle">
					汇率
				</span>
				<input type="text" value="1 USDT = 0.371OCR" readonly="readonly" name="" id="phone" value="" />
			</div>
			<div class="gorup">
				<span class="inputTitle">
					手续费(2%)
				</span>
				<input type="text" value="0.00" readonly="readonly" name="" id="phone" value="" />
			</div>
			<div class="gorup">
				<span class="inputTitle">
					支付密码
				</span>
				<input type="text" value="" placeholder="请输入支付密码" name="" id="phone" value="" />
			</div>
			<div class="gorup">
				<s class="tishi">温馨提示：只能USDT兑换成OCR</s>
			</div>
		</div>
		
		<div class="e_btn">
			<input type="button" id="sub" class="yzbutton" value="确认兑币" />
		</div>
		
	</body>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pool_main'));

        // 指定图表的配置项和数据
   		option = {
			    tooltip : {
			    	trigger: 'axis',
			    	axisPointer: {
			            type: 'line',
			            lineStyle: {
			                color: "rgba(50,243,255,1)",
			                width: 2,
			                type: 'dashed'
			            }
			        },
			    },
			    calculable : true,
			    xAxis : [
			        {
			            type : 'category',
			            boundaryGap : false,
			            data : ['00:00','1:00','2:00','3:00','4:00','5:00','6:00','7:00','8:00','9:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00','21:00','22:00','23:00'],
			            nameTextStyle:{ //名称的样式
	                        color:'#C1C6CB',
	                        fontSize:'12px'
	                    },
	                    axisLabel:{ //坐标轴刻度标签
	                    	show:true,
					        interval: 0,    // {number}
					        rotate: 45,
	                        margin:7, //刻度标签与轴线之间的距离
	                        textStyle:{
	                            color:"#C0C4CB", //坐标轴刻度文字的颜色
	                            fontSize:'12px' //坐标轴刻度文字的大小
	                        }
	                    },
	                    axisLine: { //坐标轴轴线相关设置
				            show: true,
				            lineStyle: {
				                color: "#C0C4CB",
				                width: 1,
				            },
				        },
			        }
			    ],
			    yAxis : [
			        {
			            type : 'value',
			            splitLine : { 
		                    show:false,
		                },
		                nameTextStyle:{ //名称的样式
	                        color:'#C1C6CB',
	                        fontSize:'12px'
	                    },
	                    axisLabel:{ //坐标轴刻度标签
	                        margin:7, //刻度标签与轴线之间的距离
	                        textStyle:{
	                            color:"#C0C4CB", //坐标轴刻度文字的颜色
	                            fontSize:'12px' //坐标轴刻度文字的大小
	                        }
	                    },
	                    axisLine: { //坐标轴轴线相关设置
				            show: true,
				            lineStyle: {
				                color: "#C0C4CB",
				                width: 1,
				            },
				        },
			        }
			    ],
			    series : [
			        {
			            name:'成交',
			            type:'line',
			            smooth:true,
			            data: [600, 602, 616, 644, 630,600,590,580,570,550,548,530,500 ,630,640,644,630,655,640,620,690,696,700,710],
			            itemStyle: {
			                normal: {
			                    color: '#00C2FF',
			                    borderColor: '#fff',
			                    borderWidth: 1,
			                    borderType: 'solid',
			                    shadowColor: '#00C2FF',
								shadowBlur: 2,
							},
						},
						lineStyle: {
								normal: {
									width: 1,
                    				symbol: 'none',
                    				color:'#0f8f6b', //折线颜色
								}
							},
						areaStyle: { //折线颜色不取渐变色，取color设置值
								normal: {
									color: {
										type: 'linear',
										x: 0,
										y: 1,
										x2: 0, //从左到右，但不能从上到下，需要借助辅助系列
										y2: 0,
										colorStops: [{
											offset: 0,
//											color: 'rgb(23,60,110,.5)' // 0% 处的颜色
//											color: 'rgb(10,170,110,.5)' // 0% 处的颜色
											color: 'rgb(132,232,222,.5)' // 0% 处的颜色
										}, {
											offset: 1,
											color: 'rgba(50,243,255,1)' // 100% 处的颜色
										}],
										globalCoord: false // 缺省为 false
									}
								}
							},	
					}]
			},
		
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</html>
