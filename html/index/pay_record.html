    <script type="text/javascript">
	    /*获取验证码*/
		var isPhone = 1;
		function getCode(e){
			checkPhone(); //验证手机号码
			if(isPhone){
				resetCode(); //倒计时
			}else{
				$('#phone').focus();
			}
			
		}
		//验证手机号码
	    function checkPhone(phone){
	        var pattern = /^1[0-9]{10}$/;
	        if(!pattern.test(phone)){
	            return false;
	        }else{
	            return true;
	        }
	    }
	    //倒计时
	    function resetCode(){
	        $('#J_getCode').hide();
	        $('#J_second').html('60');
	        $('#J_resetCode').show();
	        var second = 60;
	        var timer = null;
	        timer = setInterval(function(){
	            second -= 1;
	            if(second >0 ){
	                $('#J_second').html(second);
	            }else{
	                clearInterval(timer);
	                $('#J_getCode').show();
	                $('#J_resetCode').hide();
	            }
	        },1000);
	    }
    </script>
